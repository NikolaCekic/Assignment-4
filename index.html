
<html>
<head>
    <!-- Author: Nikola Cekic, 000333667 -->
	<meta charset="UTF-8">
    <title>Mouse</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>


    <script>
        
        $("document").ready(function(){

            //createImage();
            // localStorage.setItem("player", "1"); 
            var player1 = localStorage.getItem("player1");
            var player2 = localStorage.getItem("player2");

            if(player1 == null)
                localStorage.setItem("player1", "0");
            if(player2 == null)
                localStorage.setItem("player2", "0");

            ///these two lines are necessary for the score to appear on initial load.
            player1 = localStorage.getItem("player1");
            player2 = localStorage.getItem("player2");

            var player1Div = document.getElementById("playerScore").children[0];
            var player2Div = document.getElementById("playerScore").children[1];

            player1Div.innerHTML = player1;
            player2Div.innerHTML = player2;

        });

    </script>

</head>
<body>

    <div class="title">
        <h1>Mouse</h1>
    </div>

    <div id="mainContent" class="container">

        <div class="row">
            <div class="col-xs-6">
                <h3>Die</h3>
            </div>
            <div class="col-xs-6">
                <h3>Body Part</h3>
            </div>
        </div>

        <div id="boxContainer" class="row">
            <div class="box col-xs-6">
                <div></div>
            </div>
            <div class="box col-xs-6">
                <div></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button onclick="startRoll(this);" type="button" class="btn btn-primary">Roll</button>
            </div>
            <div class="col-xs-6">
                <button onclick="stopRoll(this);" type="button" class="btn btn-danger" disabled>Stop</button>
            </div>
        </div>

        <div class="row">
            <div id ="player" class="col-xs-12"><h3>Player 1's turn</h3></div>
        </div>

    </div>

    <div class="container">

        <div>
            <h4>Number Of Games Won</h4>
        </div>

        <div class="row">
            <div class="col-xs-6"><b><u>Player 1</u></b></div>
            <div class="col-xs-6"><b><u>Player 2</u></b></div>
        </div>

        <div id="playerScore" class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
        </div>

        <div>
            <button class="btn btn-warning">Instructions</button>
        </div>
        
    </div>
    
</body>
</html
